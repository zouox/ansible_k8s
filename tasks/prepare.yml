---
- name: Populate service facts
  ansible.builtin.service_facts:

- name: Set hosts hostnames
  ansible.builtin.hostname:
    name: "{{ inventory_hostname }}"
    use: "{{ item.strategy }}"
  when:
    - item.test
    - set_hostnames
  loop:
    - test: ansible_os_family == "RedHat"
      strategy: systemd
    - test: ansible_os_family == "Debian"
      strategy: debian

- name: Set /etc/hosts to reflect hostnames
  ansible.builtin.lineinfile:
    path: /etc/hosts
    line: "{{ hostvars[item].ansible_host }}\t{{ item }}"
  loop: "{{ groups.all }}" 

- name: Disable swap
  ansible.builtin.shell: |
    swapoff -a

- name: Disable swap in fstab
  ansible.builtin.replace:
    path: /etc/fstab
    regexp: '^([^#].*?\sswap\s+sw\s+.*)$'
    replace: '# \1'

- name: Disable firewalld
  ansible.builtin.systemd_service:
    name: firewalld
    enabled: false
    state: stopped
  when:
    - ansible_os_family == "RedHat"
    - ansible_facts.services['firewalld'] is defined

# Configure SELinux

# modprobe overlay + br_netfilter

