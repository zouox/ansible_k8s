- name: Add sysctls for kubelet
  ansible.builtin.shell:
    executable: /bin/bash
    cmd: |
      cat > /etc/sysctl.d/90-kubelet.conf << EOF
      net.ipv4.ip_forward=1
      net.bridge.bridge-nf-call-ip6tables = 1
      net.bridge.bridge-nf-call-iptables = 1
      vm.overcommit_memory=1
      kernel.panic=10
      kernel.panic_on_oops=1
      EOF

- name: Apply kubelet sysctls
  ansible.builtin.shell: sysctl -p /etc/sysctl.d/90-kubelet.conf

- name: Disable nm-cloud-setup service if applicable
  ansible.builtin.systemd_service:
    name: "{{ item }}"
    enabled: false
    state: stopped
  loop:
    - nm-cloud-setup.service
    - nm-cloud-setup.timer
  when:
    - ansible_facts.services['nm-cloud-setup'] is defined

- name: Disable NetworkManager service if applicable
  ansible.builtin.systemd_service:
    name: "{{ item }}"
    enabled: false
    state: stopped
  loop:
    - nm-cloud-setup.service
    - nm-cloud-setup.timer
  when:
    - ansible_facts.services['NetworkManager'] is defined

- name: Update repository cache
  ansible.builtin.apt:
    update_cache: yes
  when:
    - ansible_os_family == "Debian"

- name: Install dependencies
  ansible.builtin.package:
    name:
      - ca-certificates
      - curl
      - iproute-tc
      - pip
    state: present

- name: Install Kubernetes Python module
  ansible.builtin.pip:
    name: kubernetes

- name: Create keyrings directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    owner: root
    group: root
    mode: '0755'
    state: directory
  when:
    - ansible_os_family == "Debian"

- name: Get Docker repository GPG key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/debian/gpg
    dest: /etc/apt/keyrings/docker.asc
  when:
    - ansible_os_family == "Debian"

- name: Set read permissions on docker.asc
  ansible.builtin.file:
    path: /etc/apt/keyrings/docker.asc
    owner: root
    group: root
    mode: u+r,g+r,o+r
  when:
    - ansible_os_family == "Debian"

- name: Add Docker repository
  block:
    - name: Add docker repository (Debian)
      ansible.builtin.apt_repository:
        filename: docker-ce
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
        state: present
      when:
        - ansible_os_family == "Debian"
    - name: Add docker repository (RHEL)
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docker-ce.repo
        mode: '644'
      when:
        - ansible_os_family == "RedHat"

- name: Add Kubernetes repository
  block:
    - name: Add docker repository (Debian)
      ansible.builtin.apt_repository:
        filename: docker-ce
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
        state: present
      when:
        - ansible_os_family == "Debian"
    - name: Add k8s.io repository (RHEL)
      ansible.builtin.yum_repository:
        name: kubernetes
        description: k8s.io repository
        baseurl: https://pkgs.k8s.io/core:/stable:/{{ kubernetes_version }}/rpm/
        gpgcheck: true
        gpgkey: https://pkgs.k8s.io/core:/stable:/{{ kubernetes_version }}/rpm/repodata/repomd.xml.key
      when:
        - ansible_os_family == "RedHat"

- name: Update repository cache
  ansible.builtin.apt:
    update_cache: yes
  when:
    - ansible_os_family == "Debian"

- name: Install containerd.io
  ansible.builtin.package:
    name: containerd.io
    state: present

# Create default config for containerd

- name: Enable systemd Cgroup for containerd
  ansible.builtin.shell: |
    if cat /etc/containerd/config.toml | grep 'cri'; then
      sed -i 's/SystemdCgroup = false/SystemdCgroup = true/' /etc/containerd/config.toml
    fi

- name: Enable and start containerd unit
  ansible.builtin.service:
    name: containerd
    enabled: true
    state: restarted

- name: Install Kubernetes packages on all nodes
  ansible.builtin.package:
    name:
      - kubeadm
      - kubelet
    state: present

- name: Install Kubernetes packages on master nodes
  ansible.builtin.package:
    name: kubectl
    state: present
  when: ('k8s_main_master' in group_names) or
        ('k8s_other_masters' in group_names) 
